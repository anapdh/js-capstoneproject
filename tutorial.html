<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Making your first Phaser 3 Game - Part 5</title>
	<script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
	<style type="text/css">
		body {
			margin: 0;
		}

	</style>
</head>

<body>

	<script type="text/javascript">

		// GAME CONFIGURATION

		var config = {
			type: Phaser.AUTO,
			width: 800,
			height: 600,
			physics: {
				default: 'arcade',
				arcade: {
					gravity: { y: 800 },
					debug: false
				}
			},
			scene: {
				preload: preload,
				create: create,
				update: update
			}
		};

		var player;
		var platforms;

		var score = 0;
		var scoreText;

		var game = new Phaser.Game(config);

		// CONFIG THE GAME ASSETS to be used later
		function preload() {
			this.load.image('sky', 'assets/sky.png');
			this.load.image('ground', 'assets/platform.png');
			this.load.image('star', 'assets/star.png');
			this.load.image('bomb', 'assets/bomb.png');
			this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
		}

		function create() {
			// LOAD THE IMAGE DEFINED IN ASSETS ABOVE
			// THE DISPLAYED ORDER IS THE ORDER WE CREATE THE GAME OBJECTS AND DISPLAY IN THE SCENE
			// this.add.image(400, 300, 'sky'); // 1st to appear
			// this.add.image(400, 300, 'star'); // 2nd to appear
			this.add.image(400, 300, 'sky');

			platforms = this.physics.add.staticGroup(); // creates a new Static Physics Group and assigns it to the local variable platforms

			platforms.create(400, 568, 'ground').setScale(2).refreshBody();
			platforms.create(600, 400, 'ground');
			platforms.create(50, 250, 'ground');
			platforms.create(750, 220, 'ground');

			player = this.physics.add.sprite(100, 450, 'dude'); // PLAYER group

			player.setBounce(0.2);
			player.setCollideWorldBounds(true); // not run outside edges

			this.anims.create({
				key: 'left', // dude to the left - going straight
				frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
				frameRate: 10,
				repeat: -1
			});

			this.anims.create({
				key: 'turn', // turnig around
				frames: [{ key: 'dude', frame: 4 }],
				frameRate: 20
			});

			this.anims.create({
				key: 'right', //dude to the right - going back
				frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
				frameRate: 10,
				repeat: -1
			});

			this.physics.add.collider(player, platforms); // makes the player collides with ground

			stars = this.physics.add.group({ // STARS group
				key: 'star',
				repeat: 11, // 1 star + 12
				setXY: { x: 12, y: 0, stepX: 70 } // step = space between them in px
			});

			stars.children.iterate(function (child) { // child = star

				child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

			});

			this.physics.add.collider(stars, platforms);

			this.physics.add.overlap(player, stars, collectStar, null, this);

			function collectStar(player, star) {
				star.disableBody(true, true); // disables body if player reaches it

				score += 10;
				scoreText.setText('Score: ' + score);

				if (stars.countActive(true) === 0) { // countActive = stars left alive, when 0, they fall again and bomb is released
					stars.children.iterate(function (child) {

						child.enableBody(true, child.x, 0, true, true);

					});

					var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

					var bomb = bombs.create(x, 16, 'bomb');
					bomb.setBounce(1);
					bomb.setCollideWorldBounds(true);
					bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);

				}
			}

			bombs = this.physics.add.group(); // BOMBS group

			this.physics.add.collider(bombs, platforms);

			this.physics.add.collider(player, bombs, hitBomb, null, this);

			function hitBomb(player, bomb) {
				this.physics.pause();

				player.setTint(0xff0000);

				player.anims.play('turn');

				gameOver = true;
			}

			// SCORES
			scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' }); // need to change collectStar
		}

		function update() {
			cursors = this.input.keyboard.createCursorKeys(); // creates cursor moves for player
			if (cursors.left.isDown) { // isDown = holded down
				player.setVelocityX(-160);

				player.anims.play('left', true);
			}
			else if (cursors.right.isDown) {
				player.setVelocityX(160);

				player.anims.play('right', true);
			}
			else {
				player.setVelocityX(0);

				player.anims.play('turn');
			}

			if (cursors.up.isDown && player.body.touching.down) { // jump
				player.setVelocityY(-550);
			}
		}

	</script>

</body>

</html>
